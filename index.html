<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery-art</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <form id="select-size-form">
          <div class="form-group">
            <label for="canvas-width">Width: </label>
            <input
              id="canvas-width"
              type="number"
              name="canvas-width"
              value="300"
            />
          </div>
          <div class="form-group">
            <label for="canvas-height">Height: </label>
            <input
              id="canvas-height"
              type="number"
              name="canvas-height"
              value="400"
            />
          </div>
          <div>
            <button type="submit">Apply</button>
          </div>
        </form>

        <div class="form-group">
          <label for="picture-orientation">Picture</label>
          <select id="picture-orientation">
            <option value="landscape" selected>Landscape</option>
            <option value="portrait">Portrait</option>
          </select>
        </div>

        <div class="form-group">
          <label for="debug-mode">Debug</label>
          <select id="debug-mode">
            <option value="on" selected>On</option>
            <option value="off">Off</option>
          </select>
        </div>
      </div>
      <div id="canvas-container">
        <canvas id="main-canvas"></canvas>
      </div>
      <div id="metric">
        <p>Destination: <span id="destination-point"></span></p>
        <p><span id="image-width"></span>, <span id="image-height"></span></p>
        <p>Scale: <span id="image-scale"></span></p>
      </div>
      <img id="imgEl" src="./nature.png" style="display: none" />
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
